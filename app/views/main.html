<h1>Prêts en cours</h1>

<table class="table table-striped">
    <!--<caption>Prêts en cours</caption>-->
    <thead>
    <tr>
        <th>Objet</th>
        <th>Nom</th>
        <th>Date</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in items | filter:notArchived() ">
        <td>{{item.name}}</td>
        <td>{{item.who}}</td>
        <td><span class="label" ng-class="{'label-important': outdated(item.returnDate)}">{{item.returnDate}}</span></td>
        <td><button class="btn btn-info pull-right" ng-click="archive(item)"><i class="icon-check icon-white"></i> Retour</button></td>
    </tr>
    </tbody>
</table>

<a class="btn btn-primary btn-block" href="#/share"><i class="icon-share icon-white"></i> Prêter</a>
<a class="btn btn-block" href="#/history"><i class="icon-trash"></i> Historique</a>
